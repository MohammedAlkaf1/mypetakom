<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CMeritOversight.css">
    <title>Coordinator - Merit Oversight</title>
</head>
<body>
    <!-- Top Header -->
    <div class="top-heading-container">
        MyPETAKOM - Merit Oversight
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- UMP Logo -->
            <div class="logo">
                <img src="/TestImages/UMP Logo.jpg" alt="UMP Logo">
            </div>
            <!-- Profile Picture -->
            <img src="/TestImages/CoordinatorProfile.jpg" alt="Profile Picture">
            <h2>Coordinator</h2>
            <button>Dashboard</button>
            <button>Membership Application</button>
            <button>User Profile</button>
            <button class="active">Merit</button>
            <a href="#">Logout</a>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Hello, [Coordinator Name]</h1>
                <h2>All Merit Applications</h2>
            </div>
            <div class="application-table">
                <table>
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Event</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Faiz A.</td>
                            <td>UX Bootcamp</td>
                            <td>Approved</td>
                            <td><button class="view-button">View</button></td>
                        </tr>
                        <tr>
                            <td>Nadia M.</td>
                            <td>AI Seminar</td>
                            <td>Pending</td>
                            <td><button class="view-button">View</button></td>
                        </tr>
                        <tr>
                            <td>Aiman R.</td>
                            <td>Hackathon</td>
                            <td>Rejected</td>
                            <td><button class="view-button">View</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="back-button">
                    <button onclick="location.href='CoordinatorDashboard.html'">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
