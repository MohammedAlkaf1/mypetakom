<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CoordinatorMerit.css">
    <title>Coordinator - Merit</title>
</head>
<body>
    <!-- Top Header -->
    <div class="top-heading-container">
        MyPETAKOM - Merit Management
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- UMP Logo -->
            <div class="logo">
                <img src="/TestImages/UMP Logo.jpg" alt="UMP Logo">
            </div>
            <!-- Profile Picture -->
            <img src="/TestImages/CoordinatorProfile.jpg" alt="Profile Picture">
            <h2>Coordinator</h2>
            <button>Dashboard</button>
            <button>Membership Application</button>
            <button>User Profile</button>
            <button class="active">Merit</button>
            <a href="#">Logout</a>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Hello, [Coordinator Name]</h1>
            </div>
            <div class="merit-actions">
                <div class="action-card">
                    <button>Merit Analytics</button>
                </div>
                <div class="action-card">
                    <button>Merit Oversight</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
