<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CMeritView.css">
    <title>Coordinator - Merit View</title>
</head>
<body>
    <!-- Top Header -->
    <div class="top-heading-container">
        MyPETAKOM - Override Merit Application Decision
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- UMP Logo -->
            <div class="logo">
                <img src="/TestImages/UMP Logo.jpg" alt="UMP Logo">
            </div>
            <!-- Profile Picture -->
            <img src="/TestImages/CoordinatorProfile.jpg" alt="Profile Picture">
            <h2>Coordinator</h2>
            <button>Dashboard</button>
            <button>Membership Application</button>
            <button>User Profile</button>
            <button class="active">Merit</button>
            <a href="#">Logout</a>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Hello, [Coordinator Name]</h1>
                <h2>Override Merit Application Decision</h2>
            </div>
            <div class="merit-details">
                <p><strong>Student Name:</strong> Nadia M.</p>
                <p><strong>Event:</strong> AI Seminar</p>
                <p><strong>Status:</strong> Pending</p>
                <p><strong>Uploaded Letter:</strong> <a href="#">[Download Link]</a></p>
                <p><strong>Merit Points:</strong> 40</p>
            </div>
            <div class="action-buttons">
                <button class="approve-button">Force Approve</button>
                <button class="reject-button">Force Reject</button>
                <button class="back-button" onclick="location.href='CMeritOversight.html'">Back to List</button>
            </div>
        </div>
    </div>
</body>
</html>
