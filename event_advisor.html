<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPetakom - Manage Events</title>
    <link rel="stylesheet" href="../Styles/eventAdv.css">

</head>
<body>
    <nav>
        <div class="logo">MyPetakom</div>
        <div class="logout">
            <button>Logout</button>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li>Profile</li>
                <li>Events</li>
                <li>Manage Attendance</li>
                <li>Merit Applications</li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="event-header">
                <h2>Manage Events</h2>
                <button class="add-event">+ Add Event</button>
            </div>

            <div class="event-card">
                <h3>Event Name: Coding Workshop</h3>
                <p>Location: FK Block A</p>
                <p>Status: Upcoming</p>
                <div class="event-actions">
                    <button>Update Event</button>
                    <button>Assign Committees</button>
                    <button>Generate QR Code</button>
                    <button>Delete Event</button>
                    <button>apply merit</button>
                </div>
            </div>

            <div class="event-card">
                <h3>Event Name: Tech Talk</h3>
                <p>Location: Main Hall</p>
                <p>Status: Postponed</p>
                <div class="event-actions">
                    <button>Update Event</button>
                    <button>Assign Committees</button>
                    <button>Generate QR Code</button>
                    <button>Delete Event</button>
                    <button>apply merit</button>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
